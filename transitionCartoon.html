<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(80px);

        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.4s ease;

        }

        .my-enter,
        .my-leave-to {
            opacity: 0;
            transform: translateY(80px);

        }

        .my-enter-active,
        .my-leave-active {
            transition: all 0.1s ease;

        }
    </style>
</head>

<body>
    <div id="app" >
        <input type="button" value="toggle" @click="flag=!flag">

        <transition name="my">
            <!--官方提供的元素-->
            <h3 v-if="flag">这是一个h3</h3>
        </transition>
<br>
        <input type="button" value="toggle" @click="flag2=!flag2">

        <transition>
            <!--官方提供的元素-->
            <h3 v-if="flag">这是一个h3</h3>
        </transition>
    </div>
    <script>
        var vm = new Vue({

            el: '#app', //new的vue实例要控制页面的app区域
            data: { //存放el中要用到的数据
                flag: false,//通过vue提供的指令可以把数据渲染到页面上，不用dom操作
flag2:false,
            }
        })
    </script>
</body>

</html>
