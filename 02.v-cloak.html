<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>

    <div id="app">
        <!--解决插值表达式闪烁-->
        <p v-cloak>+++{{ msg }}</p><!--会有加号，下面的没有-->
        <h4 v-text ="msg">+++</h4>
        
        <!--1.默认v-text是没有闪烁问题的，2.v-text会覆盖原本表达式中的内容
            ，而v-clock可以在前后放任意内容-->

        <div>{{msg2}}</div>
        <div v-text = "msg2"></div>
        <div v-html="msg2"></div>
    </div>
    
    <script>
     

       var vm = new Vue({

           el: '#app', 
           data:{ 
               msg:'欢迎使用Vue',
               msg2:'<h1>111</h1>'

           }
       })
    </script>
</body>
</html>
